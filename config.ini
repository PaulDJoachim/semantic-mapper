# Divergent Inference Architecture Configuration

[model]
# Model settings
model_name = gpt2-xl
device = cuda
pad_token_mode = eos

[generation]
# Stem Generation parameters
max_depth =  20
stem_length = 5
num_stems = 1000
batch_size = 50

# Token-level filtering
temperature = 0.85
top_k = 0
top_p = 0.75

[embeddings]
# Embedding model for semantic analysis
model_name = all-MiniLM-L6-v2
batch_size = 32

[clustering]
# Semantic clustering parameters

eps = 0.42
min_sample_ratio = 0.1
# percentage of num_stems required to form a cluster
min_clusters = 2
# number of clusters required for branching

[visualization]
# Visualization settings
template_path = templates/tree_template.html
output_dir = ./output
compress_linear = true
max_display_depth = 2000

[analysis]
# Analysis parameters
min_path_depth = 5
sample_paths_count = 10
progress_interval = 100
