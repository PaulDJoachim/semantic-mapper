# Divergent Inference Architecture Configuration

[model]
# Model settings
model_name = gpt2-xl
device = cuda
pad_token_mode = eos

[generation]
# Stem Generation parameters

seed = 42
# max token depth of tree
max_depth =  10
# length of each stem
stem_length = 5
# min number of stems to generate at each node
num_stems = 50
# max possible stems at a node
max_stems_per_node = 1000
# number of stems to generate per forward pass
batch_size = 32

# Token-level filtering
temperature = 0.88
top_k = 0
top_p = 0.9

[embeddings]
# Embedding model for semantic analysis
model_name = all-MiniLM-L6-v2
batch_size = 64

[clustering]
# Semantic clustering parameters
cluster_type = dbscan

# TODO give dbscan parameters their own section to allow different clustering strategies
# distance threshold for DBSCAN clustering -
# smaller values require samples to be semantically closer to form a cluster
# larger values allow samples to be semantically further apart to form a cluster
eps = 0.35
# percentage of total generated node stems required within eps distance to form a cluster
min_sample_ratio = 0.12
# number of clusters required to trigger branching
min_clusters = 2

[visualization]
# Visualization settings
template_path = templates/3d_template.html
output_dir = ./output/renders
compress_linear = true
max_display_depth = 2000

[analysis]
# Analysis parameters
output_dir = ./output/reports
min_path_depth = 5
sample_paths_count = 10
progress_interval = 100
